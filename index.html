<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
    #calibrate { position: absolute; top: 10px; left: 10px; z-index: 1; padding: 10px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <button id="calibrate">Calibrate</button>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, model;
    let zeroAlpha = 0, zeroBeta = 0, zeroGamma = 0;
    let calibrated = false;

    // Setup
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 2).normalize();
    scene.add(light);

    // Load model
    const loader = new GLTFLoader();
    loader.load('model.glb', gltf => {
      model = gltf.scene;
      scene.add(model);
    });

    // Calibrate
    document.getElementById('calibrate').addEventListener('click', () => {
      calibrated = false;
    });

    // Rotation tracking
    window.addEventListener('deviceorientation', e => {
      if (!model) return;

      if (!calibrated) {
        zeroAlpha = e.alpha || 0;
        zeroBeta = e.beta || 0;
        zeroGamma = e.gamma || 0;
        calibrated = true;
      }

      const alpha = (e.alpha - zeroAlpha) * Math.PI / 180;
      const beta = (e.beta - zeroBeta) * Math.PI / 180;
      const gamma = (e.gamma - zeroGamma) * Math.PI / 180;

      model.rotation.set(beta, gamma, alpha);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
